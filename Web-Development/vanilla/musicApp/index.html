  <body class="text-center bg-slate-900">
    <div class="container rounded-2 rounded mt-1">
      <div class="nav-holder flex rounded my-8 mx-3 h-12 justify-evenly">

       <div class="search">
         <input type="text" placeholder="Search songs" class="h-full pl-2 input-bar focus:outline-none rounded-tl rounded-bl">
       </div>
      <span class="seach-icon-holder bg-blue px-1 py-0.5 w-12 bg-white" onclick="startSearchProcess()">
        <img src="./source/glass.png" class="w-full h-full">
       </span>
     </div>
   </div>

      <!--code injected-->
     </div>
    </div>

  <script src="./scripts/search.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/reRender.js"></script>
  </body>
